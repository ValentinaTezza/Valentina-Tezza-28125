    <h3>Envianos un mail</h3>
    <form id="cuestionario" action="enviar.php" method="post">
    <label for="nombre">Nombre y apellido</label>

    <label for="correo electrónico">Correo electónico</label>

    <br>
    <label for="Asunto">Asunto del correo</label>
    <input type="text" name="Asunto">
    <br>
    <label for="Mensaje">Mensaje</label> <br>
    <textarea name="Mensaje" cols="40" rows="15" placeholder="Escriba aqui su mensaje"></textarea> <br>
    <label for="info promocional">Quiero recibir información promocional</label>
    <input type="checkbox" name="info promocional"> <br>
    <label for="newsletter">Quiero suscribirme al Newsletter</label>
    <input type="checkbox" name="newsletter"> <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</form>
